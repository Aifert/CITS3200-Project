version: '3.8'
services:
  web:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/src
    environment:
      - NODE_ENV=development
    command: nodemon src/server.js

  sdr:
    build:
      context: .
      dockerfile: Dockerfile.sdr
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/src
    command: nodemon src/sdr_simulation.js

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
