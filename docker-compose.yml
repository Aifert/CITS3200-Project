version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "9001:9000"
    environment:
      - NODE_ENV=production
      - PORT=9000
    depends_on:
      - db
    command: node backend/server.js
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./webserver/database/init.sql:/docker-entrypoint-initdb.d/init.sql

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - web
    command: npm start
