<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Player</title>
    <script>
        async function changeStream() {
            try {
                await fetch('http://localhost:9000/monitor-channels/stop');
                console.log('Stopped current stream');
            } catch (error) {
                console.error('Error stopping the current stream:', error);
            }

            const frequency = document.getElementById('frequencySelector').value;

            const audioElement = document.getElementById('audioPlayer');
            const sourceElement = document.getElementById('audioSource');

            sourceElement.src = `http://localhost:9000/monitor-channels/${frequency}`;
            audioElement.load();
            audioElement.play();
        }
    </script>
    <style>
        .main-container{
            display: flex;
            flex-direction: column;
        }

        .sub-container{
            display: flex;
            justify-content: center;
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>Audio Stream Player</h1>

    <div class="main-container">
        <label for="frequencySelector">Select a stream:</label>
        <select id="frequencySelector" onchange="changeStream()">
            <option value="test-1">Test 1</option>
            <option value="test-2">Test 2</option>
            <option value="test-3">Test 3</option>
        </select>

        <!-- Audio Player -->
        <div class="sub-container">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="http://localhost:9000/monitor-channels/test-1" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
