<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Player</title>
    <script>
        async function submitFrequency(event) {
            event.preventDefault();

            try {
                await fetch('http://localhost:9000/monitor-channels/stop');
                console.log('Stopped current stream');
            } catch (error) {
                console.error('Error stopping the current stream:', error);
            }

            const frequency = document.getElementById('frequencyInput').value;
            const sessionId = document.getElementById('sessionIdInput').value;
            const channelId = document.getElementById('channelIdInput').value;

            const audioElement = document.getElementById('audioPlayer');
            const sourceElement = document.getElementById('audioSource');

            const url = `http://localhost:9000/monitor-channels/start?session-id=${sessionId}&channel-id=${channelId}&frequency=${frequency}`;

            sourceElement.src = url;
            audioElement.load();
            audioElement.play();
        }
    </script>
    <style>
        .main-container{
            display: flex;
            flex-direction: column;
        }

        .sub-container{
            display: flex;
            justify-content: center;
            padding: 100px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Audio Stream Player</h1>

    <div class="main-container">
        <form onsubmit="submitFrequency(event)">
            <label for="sessionIdInput">Enter Session ID:</label>
            <input type="text" id="sessionIdInput" name="session-id" required>

            <label for="channelIdInput">Enter Channel ID:</label>
            <input type="text" id="channelIdInput" name="channel-id" required>

            <label for="frequencyInput">Enter Frequency:</label>
            <input type="text" id="frequencyInput" name="frequency" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Audio Player -->
        <div class="sub-container">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
