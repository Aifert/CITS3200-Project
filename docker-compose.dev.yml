version: '3.8'
services:
  web:
    build: .
    ports:
      - "9000:9000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && nodemon backend/server.js"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./webserver/database/init.sql:/docker-entrypoint-initdb.d/init.sql

  frontend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    depends_on:
      - web
